<html>

<head>
    <meta charset="utf-8" />
    <title>Moses</title>
    <link rel="stylesheet" href="stylesheets/angular-material.css">
    <style>
        .principal-card {
            max-width: 80%;
            margin: 50px;
            border-radius: 7px;
            overflow: hidden;
        }
    </style>
</head>

<body ng-app="mosesApp" ng-controller="mainController">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 md-truncate flex>Moses Support</h2>
        </div>
    </md-toolbar>
    <md-card class="principal-card">
        <md-toolbar>
            <div class="md-toolbar-tools">
                Tickets
            </div>
        </md-toolbar>
        <md-list style="max-height: 80%;overflow-y:scroll">
            <md-list-item ng-repeat="t in tickets" ng-click="alterarStatus(t)">
                <md-card-content style="width:100%" layout="row">
                    <div style="width:70%">{{t.titulo}}</div>
                    <div style="width:30%" layout="end end" layout-align="end end">{{t.situacaoTicket}}</div>
                </md-card-content>
            </md-list-item>
        </md-list>
    </md-card>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-animate.js"></script>
    <script src="scripts/angular-aria.js"></script>
    <script src="scripts/angular-material.js"></script>

    <script src="App/modules/app.js"></script>
</body>

</html>
